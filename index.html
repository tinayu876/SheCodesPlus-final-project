<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Weather</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin: 20px auto;">
        <div class="col-md-8 ftco-animate fadeInUp ftco-animated">
          <form action="#" class="domain-form">
            <div class="input-group">
              <input id="newSearch" type="search" class="form-control rounded" placeholder="Search for location" aria-label="Search" aria-describedby="search-addon"
              />
              <button id="newSearchButton" type="button" class="btn btn-primary">Search</button>
            </div>
            <button id="geolocation">Use Current Location</button>
          </form>
          <div class="card text-center">
            <div class="card-body">
              <h5 id="alertUserOfSearch" class="card-title" style="text-align: left; line-height: 20px; margin-bottom: 15px;"
              >
                Guangzhou
              </h5>
              <h3 class="currentSearchTimeAndDescrip" id="descriptionOfWeather" >Description of Weather</h3>
              <h3 class="currentSearchTimeAndDescrip">Last updated: 
                <span id="SearchTime" style="padding-bottom: 15px;">
                  18:00 Thurs
                </span>
              </h3>
              <div class="row h-100">
                <div class="col-3">
                  <img id="currentWeatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png">
                </div>
                <div class="col-4" style="padding-left: 0px;">
                  <div class="row h-100">
                    <div class="col-8" style="margin: auto; padding-right: 0%;">
                      <h3 id="currentLocalTemp" style="margin: auto;">
                        10
                      </h3>
                    </div>
                    <div class="col-4" style="padding-left: 0;">
                      <h6 id="CelciusAndFarenheitToggle">
                        <a id="changeToCelcius" href="">°C</a>
                         / 
                        <a id="changeToFehrenheit" href="">°F</a>
                      </h6>
                    </div>
                  </div>
                </div>
                <div class="col-1">
                </div>
                <div class="col-4" id="currentHumidityWindPrec">
                  Humidity: <span id="displayHumidity">%</span>
                  <br>
                  Wind: <span id="displayWind">m/s</span> 
                  <br>
                  Precipitation: <span>%</span>
                </div>
              </div>
              <br style="line-height: 10px;">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
